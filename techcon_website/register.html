<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 | Register</title>
</head>
<body>
    <!-- HEADER: Contains site title and main navigation -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <!-- Register link (current page) -->
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main>
        
        <section>
            <h2>Complete Your Attendee Registration</h2>
            
            <!-- Registration Form: Uses POST method as a standard practice for data submission -->
            <form action="/submit-registration" method="POST"> 
                
                <fieldset>
                    <legend>Account Details</legend>
                    
                    <p>
                        <!-- Field for Full Name -->
                        <label for="full_name">Full Name (Required):</label><br>
                        <input type="text" id="full_name" name="full_name" required size="50">
                    </p>
                    
                    <p>
                        <!-- Field for Email Address, using type="email" for validation -->
                        <label for="email">Email Address (Required):</label><br>
                        <input type="email" id="email" name="email" required size="50">
                    </p>
                    
                    <p>
                        <!-- Field for Password, using type="password" to mask input -->
                        <label for="password">Set Password (Required):</label><br>
                        <input type="password" id="password" name="password" minlength="8" required size="50">
                    </p>

                    <p>
                        <!-- Field for Password Confirmation -->
                        <label for="confirm_password">Confirm Password (Required):</label><br>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="8" required size="50">
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Legal Agreement</legend>
                    
                    <p>
                        <!-- Checkbox for Terms and Conditions -->
                        <input type="checkbox" id="terms" name="terms" value="agreed" required>
                        <label for="terms">I agree to the **<a href="terms.html">Terms and Conditions</a>** (Required)</label>
                    </p>
                </fieldset>
                
                <!-- Submission button -->
                <p>
                    <button type="submit">Register Now</button>
                    <button type="reset">Clear Form</button>
                </p>
            </form>
        </section>
    </main>

    <!-- FOOTER: Consistent with other pages -->
    <footer>
        <p>
            <small>&copy; 2024 TechCon. All rights reserved. copyright. | <a href="contact.html">Contact Us</a></small>
        </p>
    </footer>
</body>
</html>
